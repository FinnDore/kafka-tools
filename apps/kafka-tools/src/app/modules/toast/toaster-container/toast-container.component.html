<div class="toasts">
    <kafka-tools-toast
        *ngFor="
            let toastOptions of toastService.activeToasts;
            index as i;
            trackBy: trackByFn
        "
        [options]="toastOptions"
        (click)="closeToast(toastOptions.id)"
        [style.transform]="'translateY(-' + i * 100 + '%)'"
    ></kafka-tools-toast>
</div>
